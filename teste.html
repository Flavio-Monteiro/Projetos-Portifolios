    .container-skills .cards-skills .face-card{

    }

        text-decoration: none;
        font-weight: 900;
        color: #333;
        padding: 5px;
        border: 1px solid #333;
        transition: 0.4s;
    }
    .container-skills .cards-skills .face-card.face02 .contents a:hover{
        border-radius: 10px;
    }
    
    .contents>img{
        width: 62px;
        height: 62px;
